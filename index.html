<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Not the real Google</title>
    <link rel="icon" href="img/favicon.ico">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main">

      <div class="header">
        <nav>
          <ul class="topMenu">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="img/apps.jpg" alt="Google apps" class="apps"></a></li>
            <li><a href="#"><img src="img/profile.jpeg" alt="Profile" class="profile"></a></li>
          </ul>
        </nav>
      </div>

      <div class="content">
        <div class="logo">
          <img class="center" src="img/logo.png" alt="Google logo">
        </div>
        <div class="wrapper">
          <div class="input center">
            <img class="icons" src="img/search.jpg" alt="Magnifying glass icon">
            <input>
            <img class="icons" src="img/keyboard.jpg" alt="Keyboard icon">
          </div>
        </div>
        <div class="buttons">
         <div class="btn"><a href="#">"Google" search</a></div>
         <div class="btn"><a href="#">I'm feeling lucky!</a></div>
        </div>
        <div class="suggest center">Google suggestion: <a href="#">English</a></div>
      </div>

      <div class="footer">
        <nav class="fullWidth">
          <ul class="locationMenu">
            <li><a href="#">Lithuania</a></li>
          </ul>
        </nav>
        <nav class="fullWidth">
          <ul class="bottomMenu">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How the search works</a></li>
            <span class="right">
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </span>
          </ul>
        </nav>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
